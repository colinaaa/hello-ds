name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: dep
      env: 
        CI: gh
        CXX: clang++
        CC: clang
      run: make dep && sudo apt-get update && sudo apt-get install lcov
    - name: main
      env:
        CI: gh
        CXX: clang++
        CC: clang
      run: make main
    - name: cov
      env:
        CI: gh
        CXX: clang++
        CC: clang
      run: make cov
    - name: info
      run: make cov.info
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v1.0.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./cov.info