name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: dep
      env:
        CI: gh
        CXX: clang++
        CC: clang
      run: make dep
    - name: main
      env:
        CI: gh
        CXX: clang++
        CC: clang
      run: make main
    # - name: valgrind
    #   env:
    #     CI: gh
    #     CXX: clang++
    #     CC: clang
    #   run: make valgrind
    - name: all
      env:
        CI: gh
        CXX: clang++
        CC: clang
      run: make ci
